name: Deploy Production

on:
  push:
    branches:
      - main

env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT_PROD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            web/package-lock.json
            functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Materialize Firebase web env
        working-directory: web
        run: |
          cat <<'EOF' > .env
          ${{ secrets.FIREBASE_WEB_CONFIG_PROD }}
          EOF

      - name: Build web app
        working-directory: web
        run: npm run build

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy to Firebase (prod)
        run: firebase deploy --project "$GCLOUD_PROJECT" --only hosting,firestore,functions --config firebase.json

